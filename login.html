<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="./dist/output.css" rel="stylesheet">
    <title>Document</title>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-200 via-blue-300 to-blue-400">
    <main class="w-full max-w-md bg-white/80 backdrop-blur-md p-8 rounded-2xl shadow-xl">
      <div class="text-center mb-6">
        <h2 class="text-2xl font-bold text-gray-800 mb-2">เข้าสู่ระบบห้องสมุด</h2>
        <p class="text-sm text-gray-500">กรุณากรอกชื่อผู้ใช้และรหัสผ่านของคุณ</p>
      </div>

      <form action="#" class="space-y-5">
        <div>
          <input
            type="text"placeholder="ชื่อผู้ใช้"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent placeholder-gray-400"/>
        </div>

        <div>
          <input
            type="password"placeholder="รหัสผ่าน"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent placeholder-gray-400"/>
        </div>

        <button
          type="submit"
          class="w-full py-3 rounded-lg bg-blue-500 text-white font-semibold hover:bg-blue-600 transition-all duration-300 shadow-md"
        >
          เข้าสู่ระบบ
        </button>
      </form>

      <div class="text-center mt-5 text-sm text-gray-600">
        ยังไม่มีบัญชี? <a href="#" class="text-blue-600 hover:underline">สมัครสมาชิก</a>
      </div>
    </main>
</body>
</html>
